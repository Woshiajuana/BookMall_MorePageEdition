<!DOCTYPE html>
<html>
<head lang="en">
    <!--设置字符编码-->
    <meta charset="UTF-8">
    <!--手机开发屏幕自适应-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!--设置标题-->
    <title>登录-Owulia图书商城</title>
    <!--引入bootstrap-->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!--引入自己的样式-->
    <link href="../public/css/login.css" rel="stylesheet">
    <!--引入ico-->
    <link rel="shortcut icon" href="../public/images/favicon.ico">
    <!--IE8兼容媒体查询以及HTML5新元素标签-->
    <!--[if lt IE 9]>
    <script src="../public/script/html5shiv.js"></script>
    <script src="../public/script/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <!--导航条-->
    <nav class="navbar navbar-default navbar-fixed-top" id="navBar">
        <!--占据全屏宽度-->
        <div class="container-fluid">
            <!--导航条主体-->
            <div class="navbar-header">
                <!--小屏幕的时候出现的菜单ICON按钮-->
                <button @click="openNav()" v-bind:aria-expanded="nav_is_open" v-bind:class="{'collapsed':!nav_is_open}" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!--/小屏幕的时候出现的菜单ICON按钮-->
                <!--logo-->
                <a class="navbar-brand" href="index.html">OWULIA</a>
                <!--/logo-->
            </div>
            <!--/导航条主体-->
            <!--可变动的导航条-->
            <div v-bind:class="{'in':nav_is_open}" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <!--导航条右边部分-->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
                    <li><a href="register.html"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
                </ul>
                <!--/导航条右边部分-->
            </div>
            <!--/可变动的导航条-->
        </div>
        <!--/占据全屏宽度-->
    </nav>
    <!--/导航条-->

    <!--登录主体-->
    <div class="container user-container" id="user-login">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 class="panel-title text-center">用户登录</h1>
                    </div>
                    <div class="panel-body">
                        <p class="panel-error text-center text-danger" v-text="loginMsg"></p>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputUserName" class="col-sm-2 control-label glyphicon glyphicon-user"></label>
                                <div class="col-sm-10">
                                    <input v-model="user_name" type="email" class="form-control" autocomplete="off" id="inputUserName" placeholder="请输入用户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-sm-2 control-label glyphicon glyphicon-lock"></label>
                                <div class="col-sm-10">
                                    <input v-model="user_password" type="password" class="form-control" autocomplete="off" id="inputPassword" placeholder="请输入密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label class="rem-box" v-bind:class="{'active':isRemUser}" @click="remUser()">
                                            <span class="rem-icon"></span>
                                            记住我
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="button" class="btn btn-default" @click="loginIn()">登录</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/登录主体-->

    <!--尾部-->
    <footer class="footer">
        <div class="container text-center">
            <div class="footer-link">
                <a href="http://web.2144.cn/" target="_blank">企业合作</a>
                <a href="http://www.owulia.com/page/message/message.html" target="_blank">意见反馈</a>
                <a href="http://www.owulia.com/page/about/about.html" target="_blank">人才合作</a>
                <a href="http://www.owulia.com/" target="_blank">友情链接</a>
                <a href="https://github.com/Woshiajuana/BookMall_MorePageEdition" target="_blank">GitHub仓库</a>
            </div>
            <p>Copyright © 2016 owulia.com All Rights Reserved | 粤ICP备16081042号</p>
        </div>
    </footer>
    <!--/尾部-->

    <!--引入vue.js框架-->
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../node_modules/vue-resource/dist/vue-resource.js"></script>
    <!--引入自己的js-->
    <script src="../public/script/user_login.js"></script>
</body>
</html>
