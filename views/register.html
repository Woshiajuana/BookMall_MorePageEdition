<!DOCTYPE html>
<html>
<head lang="en">
    <!--设置字符编码-->
    <meta charset="UTF-8">
    <!--手机开发屏幕自适应-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!--设置标题-->
    <title>注册-Owulia图书商城</title>
    <!--引入bootstrap-->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!--引入自己的样式-->
    <link href="../public/css/login.css" rel="stylesheet">
    <!--IE8兼容媒体查询以及HTML5新元素标签-->
    <!--[if lt IE 9]>
    <script src="../public/script/html5shiv.js"></script>
    <script src="../public/script/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <!--导航条-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <!--占据全屏宽度-->
        <div class="container-fluid">
            <!--导航条主体-->
            <div class="navbar-header">
                <!--小屏幕的时候出现的菜单ICON按钮-->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!--/小屏幕的时候出现的菜单ICON按钮-->
                <!--logo-->
                <a class="navbar-brand" href="index.html">OWULIA</a>
                <!--/logo-->
            </div>
            <!--/导航条主体-->
            <!--可变动的导航条-->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <!--导航条右边部分-->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
                    <li><a href="register.html"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
                </ul>
                <!--/导航条右边部分-->
            </div>
            <!--/可变动的导航条-->
        </div>
        <!--/占据全屏宽度-->
    </nav>
    <!--/导航条-->

    <!--登录主体-->
    <div class="container user-container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 class="panel-title text-center">用户注册</h1>
                    </div>
                    <div class="panel-body">
                        <p class="panel-error text-center text-danger">1111</p>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label glyphicon glyphicon-user"></label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="请输入用户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-sm-2 control-label glyphicon glyphicon-lock"></label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPasswordToo" class="col-sm-2 control-label glyphicon glyphicon-lock"></label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPasswordToo" placeholder="请确认密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-sm-2 control-label glyphicon glyphicon-envelope"></label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputEmail" placeholder="请输入邮箱">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> 记住我
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">登录</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/登录主体-->

    <!--尾部-->
    <footer class="footer">
        <div class="container text-center">
            <div class="footer-link">
                <a href="#">企业合作</a>
                <a href="#">意见反馈</a>
                <a href="#">人才合作</a>
                <a href="#">友情链接</a>
                <a href="#">GitHub仓库</a>
            </div>
            <p>Copyright © 2016 owulia.com All Rights Reserved | 粤ICP备16081042号</p>
        </div>
    </footer>
    <!--/尾部-->

    <!--引入bootstrap依赖的jquery库-->
    <script src="../public/script/jquery-1.11.1.min.js"></script>
    <!--引入bootstrap的js-->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <!--引入vue.js框架-->
    <script src="../node_modules/vue/dist/vue.js"></script>
    <!--引入自己的js-->
    <script src="../public/script/index.js"></script>
</body>
</html>
