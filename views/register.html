<html>
<head lang="en">
    <!--设置字符编码-->
    <meta charset="UTF-8">
    <!--手机开发屏幕自适应-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!--设置标题-->
    <title>注册-Owulia图书商城</title>
    <!--引入bootstrap-->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!--引入自己的样式-->
    <link href="../public/css/login.css" rel="stylesheet">
    <!--引入ico-->
    <link rel="shortcut icon" href="../public/images/favicon.ico">
    <!--IE8兼容媒体查询以及HTML5新元素标签-->
    <!--[if lt IE 9]>
    <script src="../public/script/html5shiv.js"></script>
    <script src="../public/script/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <!--导航条-->
    <nav class="navbar navbar-default navbar-fixed-top" id="navBar">
        <!--占据全屏宽度-->
        <div class="container-fluid">
            <!--导航条主体-->
            <div class="navbar-header">
                <!--小屏幕的时候出现的菜单ICON按钮-->
                <button @click="openNav()" v-bind:aria-expanded="nav_is_open" v-bind:class="{'collapsed':!nav_is_open}" type="button" class="navbar-toggle">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!--/小屏幕的时候出现的菜单ICON按钮-->
                <!--logo-->
                <a class="navbar-brand" href="index.html">OWULIA</a>
                <!--/logo-->
            </div>
            <!--/导航条主体-->
            <!--可变动的导航条-->
            <div v-bind:class="{'in':nav_is_open}" class="collapse navbar-collapse">
                <!--导航条右边部分-->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
                    <li><a href="register.html"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
                </ul>
                <!--/导航条右边部分-->
            </div>
            <!--/可变动的导航条-->
        </div>
        <!--/占据全屏宽度-->
    </nav>
    <!--/导航条-->

    <!--登录主体-->
    <div class="container user-container" id="user-register">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 class="panel-title text-center">用户注册</h1>
                    </div>
                    <div class="panel-body">
                        <p class="panel-error text-center text-danger" v-text="register_msg"></p>
                        <form>
                            <div class="form-group has-feedback">
                                <div class="input-group">
                                    <label class="input-group-addon" for="inputName"><span class="glyphicon glyphicon-user"></span></label>
                                    <input type="text" @input="checkRepeatUser()" v-model="user_name" autocomplete="off" class="form-control" id="inputName" placeholder="请输入用户名">
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <div class="input-group">
                                    <label class="input-group-addon" for="inputPassword"><span class="glyphicon glyphicon-lock"></span></label>
                                    <input type="password" v-model="user_password" autocomplete="off" class="form-control" id="inputPassword" placeholder="请输入密码">
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <div class="input-group">
                                    <label class="input-group-addon" for="inputPasswordToo"><span class="glyphicon glyphicon-lock"></span></label>
                                    <input type="password" v-model="user_password_too" autocomplete="off" class="form-control" id="inputPasswordToo" placeholder="请确认密码">
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <div class="input-group">
                                    <label class="input-group-addon" for="inputEmail"><span class="glyphicon glyphicon-envelope"></span></label>
                                    <input type="email" v-model="user_email" autocomplete="off" class="form-control" id="inputEmail" placeholder="请输入邮箱">
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <div class="checkbox">
                                    <label class="rem-box" v-bind:class="{'active':is_agree}" @click="agreementUser()">
                                        <span class="rem-icon"></span>
                                        勾选即同意《OWULIA服务协议》
                                    </label>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <div class="row">
                                    <div class="col-md-9 col-xs-9">
                                        <button type="button" class="btn btn-default btn-block" @click="registerIn()">注册</button>
                                    </div>
                                    <div class="col-md-3 col-xs-3">
                                        <button type="button" class="btn btn-default btn-block" @click="resetInput()">重置</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/登录主体-->

    <!--尾部-->
    <footer class="footer">
        <div class="container text-center">
            <div class="footer-link">
                <a href="http://web.2144.cn/" target="_blank">企业合作</a>
                <a href="http://www.owulia.com/page/message/message.html" target="_blank">意见反馈</a>
                <a href="http://www.owulia.com/page/about/about.html" target="_blank">人才合作</a>
                <a href="http://www.owulia.com/" target="_blank">友情链接</a>
                <a href="https://github.com/Woshiajuana/BookMall_MorePageEdition" target="_blank">GitHub仓库</a>
            </div>
            <p>Copyright © 2016 owulia.com All Rights Reserved | 粤ICP备16081042号</p>
        </div>
    </footer>
    <!--/尾部-->

    <!--引入vue.js框架-->
    <script src="../node_modules/vue/dist/vue.js"></script>
    <!--引入自己的js-->
    <script src="../public/script/user_register.js"></script>
</body>
</html>
